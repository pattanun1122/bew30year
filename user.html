<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ฟอร์มสั่งซื้อสินค้า</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(to right, #e8f5e9, #ffffff);
      color: #2e7d32;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      padding: 20px;
      border: 1px solid #c8e6c9;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
      border-radius: 10px;
    }

    .logo p {
      font-size: 14px;
      color: #388e3c;
      margin-top: 10px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      color: #1b5e20;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-weight: bold;
      color: #33691e;
      margin-bottom: 5px;
    }

    input, select, textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #c5e1a5;
      border-radius: 8px;
      width: 100%;
      background-color: #f1f8e9;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #66bb6a;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    input[type="file"] {
      background-color: #fff;
      border: none;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #2e7d32;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      .logo img {
        width: 60px;
      }

      .logo p {
        font-size: 12px;
      }

      input, select, textarea {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCGi9--ei5T9wprQ92DNDGhOEl5d8MRY1kMA&s" alt="โลโก้ระบบ">
      <p>ฟอร์มสั่งซื้อสินค้า</p>
    </div>

    <h1>ข้อมูลการสั่งซื้อของลูกค้า</h1>

    <form>
      <label for="fullname">ชื่อ-นามสกุล</label>
      <input type="text" id="fullname" name="fullname" placeholder="กรอกชื่อ-นามสกุล" required>

      <label for="address">ที่อยู่</label>
      <textarea id="address" name="address" placeholder="กรอกที่อยู่ในการจัดส่ง" required></textarea>

      <label for="phone">เบอร์โทรศัพท์</label>
      <input type="tel" id="phone" name="phone" placeholder="กรอกเบอร์โทร" required>

      <label for="product">เลือกรายการสินค้า</label>
      <select id="product" name="product" required>
        <option value="">-- เลือกสินค้า --</option>
        <option value="ชุด A">ชุด A - 299 บาท</option>
        <option value="ชุด B">ชุด B - 399 บาท</option>
        <option value="ชุด C">ชุด C - 499 บาท</option>
      </select>

      <label for="details">รายละเอียดเพิ่มเติม</label>
      <textarea id="details" name="details" placeholder="ระบุสี ขนาด หรือข้อมูลเพิ่มเติม..."></textarea>

      <label for="slip">แนบสลิปการโอน</label>
      <input type="file" id="slip" name="slip" accept="image/*" required>

      <label for="date">วันที่สั่งซื้อ</label>
      <input type="date" id="date" name="date" required>

      <label for="delivery">วิธีรับสินค้า</label>
      <select id="delivery" name="delivery" required>
        <option value="">-- กรุณาเลือก --</option>
        <option value="รับเอง">รับเอง</option>
        <option value="จัดส่ง">จัดส่ง</option>
      </select>

      <label for="payment">ช่องทางชำระเงิน</label>
      <select id="payment" name="payment" required>
        <option value="">-- กรุณาเลือก --</option>
        <option value="โอนผ่านธนาคาร">โอนผ่านธนาคาร</option>
        <option value="พร้อมเพย์">พร้อมเพย์</option>
        <option value="เก็บเงินปลายทาง">เก็บเงินปลายทาง</option>
      </select>

      <button type="submit">ส่งข้อมูลการสั่งซื้อ</button>
    </form>
  </div>
</body>
</html>
